<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta content='width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=0' name='viewport' /> 

        <title>Vertical scroll</title>

        <meta name="description" content="angularjs example"/>
        <meta name="keywords" content="angularjs" />
        <meta name="author" content="Reza" />

        <!-- font embeded -->
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500" rel="stylesheet">

        <!-- css -->
        <link rel="stylesheet" type="text/css" href="css/all/all.css" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />

        <!-- Include the AngularJS library -->
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.min.js"></script>
    </head>
    <!-- Angular directive are ng-app, ng-controller, ng-repeat, and ng-src, ng-click -->
    <body ng-app="myApp">
        <header>
            <div class="wrapper">
                <div class="logo-hamburger">
                    <a href="#!/" class="home"><img src="img/Dribbble_logo.png" alt="logo" class="img"></a>
                    <a href="#" class="hamburger" id="hamburger">
                        <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="nav-wrapper" id="nav-wrapper">
                    <nav class="left-nav">
                        <ul class="items">
                            <li class="item">
                                <a href="#" class="active">Shots</a>
                            </li>
                            <li class="item">
                                <a href="#">Designers</a>
                            </li>
                            <li class="item">
                                <a href="#">Team</a>
                            </li>
                            <li class="item">
                                <a href="#">Meetups</a>
                            </li>
                            <li class="item">
                                <a href="#">Jobs</a>
                            </li>
                            <li class="item">
                                <ul class="dots">
                                    <a href="#">
                                        <li class="dot"><span class="content"></span></li>
                                        <li class="dot"><span class="content"></span></li>
                                        <li class="dot"><span class="content"></span></li>
                                    </a>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                    <nav class="right-nav">
                        <ul class="items">
                            <li class="item">
                                <a href="#">Sign up</a>
                            </li>
                            <li class="item">
                                <a href="#">Sign in</a>
                            </li>
                            <li class="item">
                                <form action="#" id="search">
                                    <i class="fa fa-search fa-1x" aria-hidden="true"></i>
                                    <input type="text" class="search-text" placeholder="Search">
                                </form>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <section class="filter" ng-controller="MainController">
            <ul class="items">
                <filter-info class="items" filters="filter1"></filter-info>
            </ul>
        </section>

        <!-- ng-app="myApp" define application scope -->
        <section class="section-view">
            <div ng-view></div>
            <!-- ng-controller="MainController" define controller scope -->
            <!-- <blocks-info blocks="blocks" class="wrapper"></blocks-info> -->
        </section>

<!--         <section ng-controller="detailPhotoController">
            <block-detail detail="detail" class="wrapper"></blocks-detail>
        </section> -->

        <!-- js -->
        <script src="js/all.js"></script>



    </body>
    
</html>
